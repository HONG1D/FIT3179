<!DOCTYPE html>
<html>
<head>
  <title>Malaysia Tourism Map</title>
  <!-- Import Vega & Vega-Lite Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Malaysia Domestic Tourism Map</h1>
  <!-- This is where the visualization will be created -->
  <div id="vis_map"></div>

  <script>
    // This script will embed the visualization from your JSON file
    vegaEmbed('#vis_map', 'malaysia_tourism_map.vg.json').catch(console.error);
  </script>

</body>
</html>
